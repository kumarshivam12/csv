<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User in bulk</title>
    {% if messages %}
        {% for message in messages %}
            <div>
            <strong>
                {{ message|safe }}
            </strong>
            </div>
        {% endfor %}
    {% else %}
        {{ order }}
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>
            Upload a file
        </label>
        <input type="file" name="file">
        <button class="btn" type="submit">upload now</button>
        </form>
    {% endif %}
</head>

</body>
</html>
